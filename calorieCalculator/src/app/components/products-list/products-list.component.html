<div class="wrapper-list">
    <ng-container>
        <select class="products-select" (change)="productNameHandler($event)">
            <option value="">Выберите продукт</option>
            <option *ngFor="let p of products; let i = index" [value]="i + 1">
                {{ p.productName }}
            </option>
        </select>
    </ng-container>
</div>
<br />
<div>
    <app-product-card [product]="product"></app-product-card>
</div>
